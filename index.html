       <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de PDF desde Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .pdf-container {
            width: 100%;
            height: 800px; /* Ajusta la altura según sea necesario */
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .download-link {
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f8f8f8;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Visualización de Documento PDF</h1>
    </header>
    <main>
        <section>
            <!-- Visualización del PDF desde Google Drive -->
            <div class="pdf-container">
                <iframe src="https://drive.google.com/file/d/1GGs2g4yLFIsWk14udRv1m0Rfh_5BO08s/view?usp=sharing/preview" width="100%" height="100%"></iframe>
            </div>
            <div class="download-link">
                <a href="https://drive.google.com/uc?export=download&id=1GGs2g4yLFIsWk14udRv1m0Rfh_5BO08s/view?usp=sharing" download>Descargar Documento</a>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://wa.me/tu-numero" target="_blank">
            <img src="icono-whatsapp.png" alt="Contactar por WhatsApp">
        </a>
    </footer>
</body>
</html>
